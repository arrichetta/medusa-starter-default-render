services:
  - type: web
    name: medusa-backend
    env: node
    plan: free
    buildCommand: yarn install && yarn medusa build
    startCommand: yarn medusa start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: medusa-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: medusa-redis
          type: redis
          property: connectionString
      - key: NODE_ENV
        value: production

  - type: redis
    name: medusa-redis
    plan: free
    allowList:
      - 0.0.0.0/0

databases:
  - name: medusa-db
    plan: free
